<div>
  <div class="flex items-center justify-between mb-4">
    <h1 class="m-0 text-2xl font-bold text-gray-900 dark:text-gray-100">Tasks</h1>
    <div class="flex items-center gap-2">
      <!-- Shortcuts help trigger -->
      <button
        (click)="shortcutsService.toggleHelp()"
        title="Keyboard shortcuts"
        class="hidden sm:flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors shadow-sm cursor-pointer"
      >
        <span>Shortcuts</span>
        <kbd class="inline-flex items-center justify-center w-5 h-5 text-[10px] font-mono font-bold bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded text-gray-500 dark:text-gray-400 shadow-sm leading-none">?</kbd>
      </button>

      @if (canCreateTask()) {
        <button
          class="flex items-center gap-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white border-none rounded-lg cursor-pointer text-sm font-medium transition-colors"
          (click)="openModal()">
          <span>+ New Task</span>
          <kbd class="inline-flex items-center justify-center px-1.5 h-5 text-[10px] font-mono font-bold bg-blue-600/50 border border-blue-400/40 rounded text-blue-100 leading-none">N</kbd>
        </button>
      }
    </div>
  </div>

  <app-task-stats />

  <app-task-filters />

  @if (uiStore.taskView() === 'kanban') {
    <app-task-kanban (editTask)="openModal($event)" (deleteTask)="onDeleteTask($event)" />
  } @else {
    <app-task-list (editTask)="openModal($event)" (deleteTask)="onDeleteTask($event)" />
  }

  @if (showModal()) {
    <app-task-modal [editTask]="editingTask()" (closed)="closeModal()" (saved)="onSave($event)" />
  }

  @if (pendingDeleteTask()) {
    <app-confirm-dialog
      title="Delete Task"
      [message]="deleteMessage()"
      confirmLabel="Delete"
      (confirmed)="confirmDelete()"
      (cancelled)="pendingDeleteTask.set(null)"
    />
  }
</div>
