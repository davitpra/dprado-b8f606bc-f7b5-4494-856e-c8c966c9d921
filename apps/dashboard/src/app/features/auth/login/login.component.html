<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-md">
    <h1 class="mb-1 text-2xl font-bold">TaskManager</h1>
    <h2 class="mb-6 text-base font-normal text-gray-500">Sign In</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4 flex flex-col">
        <label for="email" class="mb-1 text-sm font-medium">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          autocomplete="email"
          class="w-full rounded-md border border-gray-300 px-3 py-2 text-base outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
          [attr.aria-describedby]="form.get('email')?.invalid && form.get('email')?.touched ? 'email-error' : null"
        />
        @if (form.get('email')?.invalid && form.get('email')?.touched) {
          <span id="email-error" class="mt-1 text-xs text-red-500" role="alert">Valid email is required</span>
        }
      </div>
      <div class="mb-4 flex flex-col">
        <label for="password" class="mb-1 text-sm font-medium">Password</label>
        <div class="relative flex items-center">
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            formControlName="password"
            placeholder="••••••••"
            autocomplete="current-password"
            class="w-full rounded-md border border-gray-300 px-3 py-2 pr-10 text-base outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
            [attr.aria-describedby]="form.get('password')?.invalid && form.get('password')?.touched ? 'password-error' : null"
          />
          <button
            type="button"
            class="absolute right-2 flex cursor-pointer items-center border-none bg-transparent p-1 text-gray-500 hover:text-gray-700"
            (click)="showPassword.set(!showPassword())"
            [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'"
          >
            <ng-icon [name]="showPassword() ? 'lucideEye' : 'lucideEyeOff'" size="20" />
          </button>
        </div>
        @if (form.get('password')?.invalid && form.get('password')?.touched) {
          <span id="password-error" class="mt-1 text-xs text-red-500" role="alert">Password is required</span>
        }
      </div>
      @if (authStore.error()) {
        <div class="mb-4 rounded-md bg-red-100 p-3 text-sm text-red-800" role="alert">{{ authStore.error() }}</div>
      }
      <button
        type="submit"
        [disabled]="form.invalid || authStore.isLoading()"
        class="w-full cursor-pointer rounded-md border-none bg-blue-500 py-2.5 text-base font-medium text-white hover:bg-blue-600 disabled:cursor-not-allowed disabled:opacity-60"
      >
        {{ authStore.isLoading() ? 'Signing in\u2026' : 'Sign In' }}
      </button>
    </form>
  </div>
</div>
