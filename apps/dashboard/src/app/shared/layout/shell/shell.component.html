<div class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <aside
    class="fixed inset-y-0 left-0 z-40 w-56 transform transition-transform duration-200 ease-in-out lg:static lg:translate-x-0"
    [class.-translate-x-full]="!uiStore.isSidebarOpen()"
    [class.translate-x-0]="uiStore.isSidebarOpen()"
  >
    <app-sidebar />
  </aside>

  <!-- Backdrop (mobile only) -->
  @if (uiStore.isSidebarOpen()) {
  <div
    class="fixed inset-0 z-30 bg-black/50 lg:hidden"
    (click)="uiStore.closeSidebar()"
    (keydown.escape)="uiStore.closeSidebar()"
    tabindex="-1"
  ></div>
  }

  <!-- Main content -->
  <div class="flex flex-1 flex-col overflow-hidden">
    <app-header />
    <main class="flex-1 overflow-auto p-6 bg-gray-50 dark:bg-gray-900">
      <router-outlet />
    </main>
  </div>
</div>

@if (shortcutsService.showHelp()) {
  <app-shortcuts-help />
}

<app-toast-container />
