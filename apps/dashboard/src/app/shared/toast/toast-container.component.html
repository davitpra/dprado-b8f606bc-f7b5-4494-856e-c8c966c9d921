<div class="fixed bottom-4 right-4 z-[300] flex flex-col-reverse gap-2 pointer-events-none">
  @for (toast of toastService.toasts(); track trackById($index, toast)) {
    <div
      class="pointer-events-auto flex items-start gap-3 rounded-lg px-4 py-3 shadow-lg min-w-[280px] max-w-sm animate-slide-in"
      [class]="toastClasses(toast.type)"
    >
      <ng-icon
        [name]="toastIcon(toast.type)"
        size="18"
        class="mt-0.5 shrink-0"
      />
      <span class="flex-1 text-sm leading-snug">{{ toast.message }}</span>
      <button
        (click)="toastService.dismiss(toast.id)"
        class="shrink-0 opacity-70 hover:opacity-100 transition-opacity cursor-pointer"
        aria-label="Dismiss"
      >
        <ng-icon name="lucideX" size="16" />
      </button>
    </div>
  }
</div>
